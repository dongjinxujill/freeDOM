<!DOCTYPE html>
<head>
  <title>jQuery Lite</title>
  <script type="text/javascript" src="./lib/freeDOM.js" charset="utf-8"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
  <style media="screen">

    .my-div {
      padding: 20px;
      text-align: center;
    }

    .party {
      background-color: rebeccapurple;
    }

  </style>

</head>
<body>
  <script>
    $l(() => {
      $l('.my-div.cool').on('click', () => alert('clicked'));
      $l('.remove-me').remove();
    });
  </script>

  <div class="my-div cool">
    <h1>Hello!</h1>
    <p class="remove-me">Remove me!</p>
  </div>

</body>
</html>
